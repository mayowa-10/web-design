<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered</title>
</head>
<body>
    <ol type="A">
        <li><del>Salami</del></li>
        <li>Abdulbasit</li>
        <li>Oluamayowa</li>
        <li>Akande</li>
    </ol>
    <ol reversed>
        <li><del>Salami</del></li>
        <li>Abdulbasit</li>
        <li>Oluamayowa</li>
        <li>Akande</li>
    </ol>
    <ol start="18">
        <li><del>Salami</del></li>
        <li>Abdulbasit</li>
        <li>Oluamayowa</li>
        <li>Akande</li>
    </ol>
</body>
</html>
