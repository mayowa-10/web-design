<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting</title>
</head>
<body>
    <p>Hello this is an <b>example</b></p>
    <p>Hello this is an <i>example</i></p>
    <p>Hello this is an <em>example</em></p>
    <hr>
    <p>Hello this is an <mark>example</mark></p>
    <p>Hello this is an <small>example</small></p>
    <p>Hello this is an <del>example</del></p>
    <p>Hello this is an <ins>example</ins></p>
    <p>Hello this is an <sub>example</sub></p>
    <p>Hello this is an <sup>example</sup></p>
</body>
</html>
