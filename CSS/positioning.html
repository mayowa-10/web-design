<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
    <link rel="stylesheet" type="text/css" href="postioningCSS.css">
</head>
<body>
    <div class="head">
    <h1 class="h1">This is a heading </h1>
    <p>hello there what are you doing</p>
    </div>
   
    <div id="div">
    <p class="p1 good"> this line is styled </p>
    <p id="p2"> I am a good boy</p>
    <p> i am doing very <span class="good">good</span></p>
    </div>

</body>
</html>
