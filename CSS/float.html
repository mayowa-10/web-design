<!DOCTYPE html>
<html lang="en">
    <style type="text/css">
        .head{
            background-color: #00A9E4;
            width: 250px;
            float: left;
        }
        .h1{
            color: blue;
        }
      .p1{
        color: yellow;
        
      }
      .good{
        color: blue;
      }
      #p2{
        color: red;
        background-color: goldenrod;
      }
      #div{
        background-color: gray;
        width: 250px;
       float: right;
        
      }
      .clear{
        clear: both;
      }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<body>
    <div class="head">
    <h1 class="h1">This is a heading </h1>
    <p>hello there what are you doing</p>
    </div>
    <p class="clear"> there what are you</p>
    <div id="div">
    <p class="p1 good"> this line is styled </p>
    <p id="p2"> I am a good boy</p>
    <p> i am doing very <span class="good">good</span></p>
    </div>

</body>
</html>
