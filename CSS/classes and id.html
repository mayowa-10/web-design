<!DOCTYPE html>
<html lang="en">
    <style type="text/css">
      .p1{
        color: yellow;
        font-size: 5em;
      }
      .good{
        color: blue;
      }
      #p2{
        color: red;
        background-color: goldenrod;
      }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <h1>This is a heading </h1>
    <p class="p1 good"> this line is styled </p>
    <p id="p2"> I am a good boy</p>
    <p> i am doing very <span class="good">good</span></p>
</body>
</html>
