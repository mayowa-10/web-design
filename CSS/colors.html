<!DOCTYPE html>
<html lang="en">
    <style type="text/css">
        .head{
            background-color: #00A9E4;
        }
      .p1{
        color: yellow;
        
      }
      .good{
        color: blue;
      }
      #p2{
        color: red;
        background-color: goldenrod;
      }
      #div{
        background-color: gray;
        text-align: center;
      }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divs</title>
</head>
<body>
    <div class="head">
    <h1>This is a heading </h1>
    </div>
    <div id="div">
    <p class="p1 good"> this line is styled </p>
    <p id="p2"> I am a good boy</p>
    <p> i am doing very <span class="good">good</span></p>
    </div>

</body>
</html>
